<!DOCTYPE html>

        #gameOver {

        }
    </style>

        <div style="font-size: 24px; margin-bottom: 20px;">
            <div>ÏÉùÏ°¥ ÏãúÍ∞Ñ: <span id="finalTime" style="color: #ffff00;">00:00</span></div>
            <div>Ï¥ù Ï≤òÏπò: <span id="finalKills" style="color: #00ff00;">0</span></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // ÏøºÌÑ∞Î∑∞ Î≥ÄÌôò
        const iso = {
            toScreen: function(worldX, worldY) {
                const rotX = (worldX - worldY) * 0.707;
                const rotY = (worldX + worldY) * 0.707;
                return {
                    x: rotX,
                    y: rotY * 0.5
                };
            }
        };
        
        // Í≤åÏûÑ ÏÉÅÌÉú
        const game = {
            running: true,
            paused: false,
            time: 0,
            kills: 0,
            camera: {
                x: 0,
                y: 0
            },
            player: {
                x: 0,
                y: 0,
                size: 20,
                hp: 150,
                maxHp: 150,
                level: 1,
                exp: 0,
                expToNext: 100
            },
            weapons: [
                { type: 'laser', lastShot: 0 }
            ],
            enemies: [],
            projectiles: [],
            particles: []
        };
        
        // Î¨¥Í∏∞ Ï†ïÏùò (ÎåÄÌè≠ ÌôïÏû•!)
        const weaponTypes = {
            laser: {
                name: 'Î†àÏù¥Ï†Ä Ìè¨',
                icon: 'üî´',
                desc: 'Ï†ÑÎ∞©ÏúÑ Î†àÏù¥Ï†Ä',
                damage: 10,
                cooldown: 250,
                level: 1,
                maxLevel: 8,
                shoot: function(player) {
                    const count = 2 + this.level;
                    for (let i = 0; i < count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        game.projectiles.push({
                            x: player.x,
                            y: player.y,
                            z: 10,
                            vx: Math.cos(angle) * 200,
                            vy: Math.sin(angle) * 200,
                            size: 6,
                            damage: this.damage * (1 + this.level * 0.5),
                            color: '#00ffff',
                            type: 'laser'
                        });
                    }
                }
            },
            missile: {
                name: 'Ïú†ÎèÑ ÎØ∏ÏÇ¨Ïùº',
                icon: 'üöÄ',
                desc: 'Ï†Å Ï∂îÏ†Å ÎØ∏ÏÇ¨Ïùº',
                damage: 25,
                cooldown: 1000,
                level: 0,
                maxLevel: 6,
                shoot: function(player) {
                    if (game.enemies.length === 0) return;
                    const count = 1 + Math.floor(this.level / 2);
                    for (let i = 0; i < count; i++) {
                        const target = game.enemies[i % game.enemies.length];
                        game.projectiles.push({
                            x: player.x,
                            y: player.y,
                            z: 15,
                            vx: 0,
                            vy: 0,
                            size: 8,
                            damage: this.damage * (1 + this.level * 0.4),
                            color: '#ff6600',
                            type: 'missile',
                            target: target,
                            speed: 150
                        });
                    }
                }
            },
            plasma: {
                name: 'ÌîåÎùºÏ¶àÎßà Î≥º',
                icon: 'üí•',
                desc: 'Î∞©ÏÇ¨Ìòï ÌîåÎùºÏ¶àÎßà',
                damage: 15,
                cooldown: 800,
                level: 0,
                maxLevel: 6,
                shoot: function(player) {
                    const count = 4 + this.level * 2;
                    for (let i = 0; i < count; i++) {
                        const angle = (Math.PI * 2 / count) * i;
                        game.projectiles.push({
                            x: player.x,
                            y: player.y,
                            z: 12,
                            vx: Math.cos(angle) * 180,
                            vy: Math.sin(angle) * 180,
                            size: 10,
                            damage: this.damage * (1 + this.level * 0.3),
                            color: '#ff00ff',
                            type: 'plasma'
                        });
                    }
                }
            },
            lightning: {
                name: 'Î≤àÍ∞ú Ï≤¥Ïù∏',
                icon: '‚ö°',
                desc: 'Ï†Å Í∞Ñ Ïó∞ÏáÑ Í≥µÍ≤©',
                damage: 20,
                cooldown: 1500,
                level: 0,
                maxLevel: 6,
                shoot: function(player) {
                    if (game.enemies.length === 0) return;
                    const chains = 2 + this.level;
                    let current = game.enemies[0];
                    const hit = new Set([current]);
                    
                    for (let i = 0; i < chains && current; i++) {
                        current.hp -= this.damage * (1 + this.level * 0.5);
                        createParticles(current.x, current.y, 0, '#ffff00', 15);
                        
                        // Îã§Ïùå ÌÉÄÍ≤ü Ï∞æÍ∏∞
                        let next = null;
                        let minDist = 300;
                        for (const enemy of game.enemies) {
                            if (hit.has(enemy)) continue;
                            const dist = Math.hypot(enemy.x - current.x, enemy.y - current.y);
                            if (dist < minDist) {
                                minDist = dist;
                                next = enemy;
                            }
                        }
                        if (next) hit.add(next);
                        current = next;
                    }
                }
            },
            flamethrower: {
                name: 'ÌôîÏóºÎ∞©ÏÇ¨Í∏∞',
                icon: 'üî•',
                desc: 'Í∑ºÍ±∞Î¶¨ Í¥ëÏó≠ ÌôîÏóº',
                damage: 8,
                cooldown: 100,
                level: 0,
                maxLevel: 8,
                shoot: function(player) {
                    const count = 5 + this.level * 2;
                    for (let i = 0; i < count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 120 + Math.random() * 50;
                        game.projectiles.push({
                            x: player.x,
                            y: player.y,
                            z: 5,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            size: 8,
                            damage: this.damage * (1 + this.level * 0.3),
                            color: '#ff4500',
                            type: 'flame',
                            life: 20 + this.level * 5
                        });
                    }
                }
            },
            railgun: {
                name: 'Î†àÏùºÍ±¥',
                icon: 'üéØ',
                desc: 'Í≥†ÏúÑÎ†• Í¥ÄÌÜµ Îπî',
                damage: 50,
                cooldown: 2000,
                level: 0,
                maxLevel: 5,
                shoot: function(player) {
                    if (game.enemies.length === 0) return;
                    const target = game.enemies[0];
                    const dx = target.x - player.x;
                    const dy = target.y - player.y;
                    const angle = Math.atan2(dy, dx);
                    
                    game.projectiles.push({
                        x: player.x,
                        y: player.y,
                        z: 10,
                        vx: Math.cos(angle) * 400,
                        vy: Math.sin(angle) * 400,
                        size: 12,
                        damage: this.damage * (1 + this.level * 0.6),
                        color: '#00ff88',
                        type: 'railgun',
                        pierce: 3 + this.level
                    });
                }
            },
            bomb: {
                name: 'Ìè≠ÌÉÑ',
                icon: 'üí£',
                desc: 'Í¥ëÏó≠ Ìè≠Î∞ú',
                damage: 30,
                cooldown: 3000,
                level: 0,
                maxLevel: 5,
                shoot: function(player) {
                    if (game.enemies.length === 0) return;
                    const target = game.enemies[0];
                    game.projectiles.push({
                        x: player.x,
                        y: player.y,
                        z: 20,
                        vx: (target.x - player.x) * 0.3,
                        vy: (target.y - player.y) * 0.3,
                        vz: 100,
                        size: 10,
                        damage: this.damage * (1 + this.level * 0.5),
                        color: '#ff0000',
                        type: 'bomb',
                        radius: 100 + this.level * 20
                    });
                }
            },
            drone: {
                name: 'ÎìúÎ°†',
                icon: 'üõ∏',
                desc: 'ÏûêÎèô Í≥µÍ≤© ÎìúÎ°†',
                damage: 12,
                cooldown: 600,
                level: 0,
                maxLevel: 5,
                shoot: function(player) {
                    if (game.enemies.length === 0) return;
                    const count = Math.min(1 + this.level, game.enemies.length);
                    for (let i = 0; i < count; i++) {
                        const target = game.enemies[i];
                        const angle = Math.atan2(target.y - player.y, target.x - player.x);
                        game.projectiles.push({
                            x: player.x,
                            y: player.y,
                            z: 15,
                            vx: Math.cos(angle) * 180,
                            vy: Math.sin(angle) * 180,
                            size: 6,
                            damage: this.damage * (1 + this.level * 0.4),
                            color: '#00ccff',
                            type: 'drone'
                        });
                    }
                }
            },
            satellite: {
                name: 'ÏúÑÏÑ± Î†àÏù¥Ï†Ä',
                icon: 'üõ∞Ô∏è',
                desc: 'Í∂§ÎèÑ Î†àÏù¥Ï†Ä Í≥µÍ≤©',
                damage: 40,
                cooldown: 2500,
                level: 0,
                maxLevel: 5,
                shoot: function(player) {
                    if (game.enemies.length === 0) return;
                    const count = 1 + Math.floor(this.level / 2);
                    for (let i = 0; i < count; i++) {
                        const target = game.enemies[i % game.enemies.length];
                        // Ï¶âÏãú ÌÉÄÍ≤©
                        target.hp -= this.damage * (1 + this.level * 0.5);
                        createParticles(target.x, target.y, 0, '#00ffff', 20);
                    }
                }
            },
            shield: {
                name: 'ÏóêÎÑàÏßÄ Ïã§Îìú',
                icon: 'üõ°Ô∏è',
                desc: 'ÏµúÎåÄ Ï≤¥Î†• +30',
                level: 0,
                maxLevel: 8,
                apply: function() {
                    game.player.maxHp += 30;
                    game.player.hp = Math.min(game.player.hp + 30, game.player.maxHp);
                }
            },
            regen: {
                name: 'Ïû¨ÏÉù',
                icon: 'üíö',
                desc: 'Ï≤¥Î†• ÌöåÎ≥µ +20',
                level: 0,
                maxLevel: 10,
                apply: function() {
                    game.player.hp = Math.min(game.player.hp + 20, game.player.maxHp);
                }
            },
            damage: {
                name: 'ÌôîÎ†• Ï¶ùÍ∞ï',
                icon: 'üí™',
                desc: 'Î™®Îì† Î¨¥Í∏∞ +10%',
                level: 0,
                maxLevel: 15,
                apply: function() {}
            }
        };
        
        // ÏóÖÍ∑∏Î†àÏù¥Îìú ÏÑ†ÌÉù
        function showLevelUp() {
            game.paused = true;
            const modal = document.getElementById('levelUpModal');
            const options = document.getElementById('upgradeOptions');
            options.innerHTML = '';
            
            const available = Object.keys(weaponTypes).filter(k => {
                const w = weaponTypes[k];
                return !w.maxLevel || w.level < w.maxLevel;
            });
            
            const selected = [];
            while (selected.length < 5 && available.length > 0) {
                const idx = Math.floor(Math.random() * available.length);
                selected.push(available[idx]);
                available.splice(idx, 1);
            }
            
            selected.forEach(key => {
                const weapon = weaponTypes[key];
                const card = document.createElement('div');
                card.className = 'upgrade-card';
                card.innerHTML = `
                    <div class="upgrade-icon">${weapon.icon}</div>
                    <div class="upgrade-name">${weapon.name}</div>
                    <div class="upgrade-desc">${weapon.desc}</div>
                    <div class="level-display">Lv ${weapon.level} ‚Üí ${weapon.level + 1}</div>
                `;
                card.onclick = () => selectUpgrade(key);
                options.appendChild(card);
            });
            
            modal.style.display = 'block';
        }
        
        function selectUpgrade(key) {
            const weapon = weaponTypes[key];
            weapon.level++;
            
            if (weapon.shoot && !game.weapons.find(w => w.type === key)) {
                game.weapons.push({
                    type: key,
                    lastShot: 0
                });
            }
            
            if (weapon.apply) {
                weapon.apply();
            }
            
            document.getElementById('levelUpModal').style.display = 'none';
            game.paused = false;
        }
        
        // Ï†Å ÏÉùÏÑ±
        function spawnEnemy() {
            const angle = Math.random() * Math.PI * 2;
            const distance = 600;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            const difficulty = 1 + game.time / 60;
            
            game.enemies.push({
                x, y,
                size: 15,
                hp: 25 * difficulty,
                maxHp: 25 * difficulty,
                speed: 80 * Math.min(difficulty, 2),
                damage: 3,
                color: '#ff0000'
            });
        }
        
        // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
        function createParticles(x, y, z, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 100 + 50;
                game.particles.push({
                    x, y, z: 10,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    vz: Math.random() * 30 + 10,
                    size: Math.random() * 4 + 2,
                    color,
                    life: 30
                });
            }
        }
        
        // Í≤åÏûÑ Î£®ÌîÑ
        let lastTime = 0;
        let enemySpawnTimer = 0;
        
        function gameLoop(timestamp) {
            if (!game.running) return;
            
            const deltaTime = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;
            
            if (!game.paused) {
                game.time += deltaTime;
                
                // ÌîåÎ†àÏù¥Ïñ¥Îäî ÏõÄÏßÅÏù¥ÏßÄ ÏïäÏùå (Ï§ëÏïô Í≥†Ï†ï)
                
                // Î¨¥Í∏∞ Î∞úÏÇ¨
                game.weapons.forEach(weapon => {
                    const weaponData = weaponTypes[weapon.type];
                    if (timestamp - weapon.lastShot > weaponData.cooldown) {
                        weaponData.shoot(game.player);
                        weapon.lastShot = timestamp;
                    }
                });
                
                // Î∞úÏÇ¨Ï≤¥ ÏóÖÎç∞Ïù¥Ìä∏
                game.projectiles = game.projectiles.filter(proj => {
                    // ÏàòÎ™Ö Ï≤¥ÌÅ¨ (ÌôîÏóºÎ∞©ÏÇ¨Í∏∞)
                    if (proj.life !== undefined) {
                        proj.life--;
                        if (proj.life <= 0) return false;
                    }
                    
                    // Ìè≠ÌÉÑ Ï§ëÎ†•
                    if (proj.type === 'bomb' && proj.vz !== undefined) {
                        proj.z += proj.vz * deltaTime;
                        proj.vz -= 200 * deltaTime;
                        if (proj.z <= 0) {
                            // Ìè≠Î∞ú!
                            proj.z = 0;
                            game.enemies.forEach(enemy => {
                                const dist = Math.hypot(enemy.x - proj.x, enemy.y - proj.y);
                                if (dist < proj.radius) {
                                    enemy.hp -= proj.damage * (1 + (weaponTypes.damage.level * 0.1));
                                    createParticles(enemy.x, enemy.y, 0, '#ff6600', 10);
                                }
                            });
                            createParticles(proj.x, proj.y, 0, '#ff0000', 40);
                            return false;
                        }
                    }
                    
                    // Ïú†ÎèÑ ÎØ∏ÏÇ¨Ïùº
                    if (proj.type === 'missile' && proj.target) {
                        const dx = proj.target.x - proj.x;
                        const dy = proj.target.y - proj.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist > 1) {
                            proj.vx = (dx/dist) * proj.speed;
                            proj.vy = (dy/dist) * proj.speed;
                        }
                    }
                    
                    proj.x += proj.vx * deltaTime;
                    proj.y += proj.vy * deltaTime;
                    
                    const distFromPlayer = Math.hypot(proj.x, proj.y);
                    return distFromPlayer < 1500;
                });
                
                // Ï†Å ÏóÖÎç∞Ïù¥Ìä∏
                game.enemies.forEach(enemy => {
                    const dx = -enemy.x;
                    const dy = -enemy.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist > 1) {
                        enemy.x += (dx/dist) * enemy.speed * deltaTime;
                        enemy.y += (dy/dist) * enemy.speed * deltaTime;
                    }
                    
                    // ÌîåÎ†àÏù¥Ïñ¥ Ï∂©Îèå
                    if (dist < game.player.size + enemy.size) {
                        game.player.hp -= enemy.damage;
                        createParticles(enemy.x, enemy.y, 0, '#ff0000', 5);
                        enemy.hp = 0;
                        
                        if (game.player.hp <= 0) {
                            gameOver();
                        }
                    }
                });
                
                // Î∞úÏÇ¨Ï≤¥-Ï†Å Ï∂©Îèå
                game.projectiles.forEach(proj => {
                    if (proj.type === 'bomb') return; // Ìè≠ÌÉÑÏùÄ ÎïÖÏóê ÎãøÏïÑÏïº Ìè≠Î∞ú
                    
                    game.enemies.forEach(enemy => {
                        const dx = proj.x - enemy.x;
                        const dy = proj.y - enemy.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist < proj.size + enemy.size) {
                            const totalDamage = proj.damage * (1 + (weaponTypes.damage.level * 0.1));
                            enemy.hp -= totalDamage;
                            createParticles(enemy.x, enemy.y, 0, proj.color);
                            
                            // Í¥ÄÌÜµ Ï≤òÎ¶¨
                            if (proj.pierce) {
                                proj.pierce--;
                                if (proj.pierce <= 0) proj.x = -99999;
                            } else {
                                proj.x = -99999;
                            }
                            
                            if (enemy.hp <= 0) {
                                game.kills++;
                                game.player.exp += 10;
                                createParticles(enemy.x, enemy.y, 0, '#ffff00', 20);
                                
                                if (game.player.exp >= game.player.expToNext) {
                                    game.player.level++;
                                    game.player.exp -= game.player.expToNext;
                                    game.player.expToNext = Math.floor(game.player.expToNext * 1.2);
                                    showLevelUp();
                                }
                            }
                        }
                    });
                });
                
                game.enemies = game.enemies.filter(e => e.hp > 0);
                
                // ÌååÌã∞ÌÅ¥ ÏóÖÎç∞Ïù¥Ìä∏
                game.particles = game.particles.filter(p => {
                    p.x += p.vx * deltaTime;
                    p.y += p.vy * deltaTime;
                    if (p.vz) {
                        p.z += p.vz * deltaTime;
                        p.vz -= 200 * deltaTime;
                        if (p.z < 0) {
                            p.z = 0;
                            p.vz = 0;
                        }
                    }
                    p.life--;
                    return p.life > 0;
                });
                
                // Ï†Å ÏÉùÏÑ±
                const spawnRate = Math.max(300 - game.time * 8, 100);
                enemySpawnTimer += deltaTime * 1000;
                if (enemySpawnTimer > spawnRate) {
                    spawnEnemy();
                    enemySpawnTimer = 0;
                }
            }
            
            // Î†åÎçîÎßÅ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Í∑∏Î¶¨Îìú
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            const gridSize = 100;
            for (let gx = -10; gx < 10; gx++) {
                for (let gy = -10; gy < 10; gy++) {
                    const worldX = gx * gridSize;
                    const worldY = gy * gridSize;
                    const screenPos = iso.toScreen(worldX, worldY);
                    const x = canvas.width / 2 + screenPos.x;
                    const y = canvas.height / 2 + screenPos.y;
                    
                    const tileSize = 50;
                    ctx.fillStyle = ((gx + gy) % 2 === 0) ? 'rgba(50,50,70,0.3)' : 'rgba(30,30,50,0.3)';
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + tileSize, y + tileSize * 0.5);
                    ctx.lineTo(x, y + tileSize);
                    ctx.lineTo(x - tileSize, y + tileSize * 0.5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            }
            
            // Î†åÎçî Î¶¨Ïä§Ìä∏
            const renderList = [];
            
            // ÌååÌã∞ÌÅ¥
            game.particles.forEach(p => {
                const screenPos = iso.toScreen(p.x, p.y);
                renderList.push({
                    y: p.y,
                    render: () => {
                        const x = canvas.width / 2 + screenPos.x;
                        const y = canvas.height / 2 + screenPos.y - p.z * 0.5;
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.life / 30;
                        ctx.fillRect(x - p.size/2, y - p.size/2, p.size, p.size);
                        ctx.globalAlpha = 1;
                    }
                });
            });
            
            // Î∞úÏÇ¨Ï≤¥
            game.projectiles.forEach(proj => {
                const screenPos = iso.toScreen(proj.x, proj.y);
                renderList.push({
                    y: proj.y,
                    render: () => {
                        const x = canvas.width / 2 + screenPos.x;
                        const y = canvas.height / 2 + screenPos.y - (proj.z || 10) * 0.5;
                        
                        ctx.fillStyle = proj.color;
                        ctx.shadowColor = proj.color;
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.arc(x, y, proj.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                });
            });
            
            // Ï†Å
            game.enemies.forEach(enemy => {
                const screenPos = iso.toScreen(enemy.x, enemy.y);
                renderList.push({
                    y: enemy.y,
                    render: () => {
                        const x = canvas.width / 2 + screenPos.x;
                        const y = canvas.height / 2 + screenPos.y;
                        
                        // Í∑∏Î¶ºÏûê
                        ctx.fillStyle = 'rgba(0,0,0,0.4)';
                        ctx.beginPath();
                        ctx.ellipse(x, y + 5, 15, 8, 0, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Ï†Å
                        ctx.fillStyle = enemy.color;
                        ctx.strokeStyle = '#aa0000';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(x, y - 5, enemy.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        
                        // HP Î∞î
                        const ehpBarWidth = 30;
                        const ehpPercent = enemy.hp / enemy.maxHp;
                        ctx.fillStyle = '#333';
                        ctx.fillRect(x - ehpBarWidth/2, y - enemy.size - 15, ehpBarWidth, 3);
                        ctx.fillStyle = '#ff0000';
                        ctx.fillRect(x - ehpBarWidth/2, y - enemy.size - 15, ehpBarWidth * ehpPercent, 3);
                    }
                });
            });
            
            // ÌîåÎ†àÏù¥Ïñ¥ (Ìï≠ÏÉÅ Ï§ëÏïô)
            renderList.push({
                y: 0,
                render: () => {
                    const x = canvas.width / 2;
                    const y = canvas.height / 2;
                    
                    // Í∑∏Î¶ºÏûê
                    ctx.fillStyle = 'rgba(0,0,0,0.4)';
                    ctx.beginPath();
                    ctx.ellipse(x, y + 8, 20, 10, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ÌîåÎ†àÏù¥Ïñ¥
                    ctx.save();
                    ctx.translate(x, y - 5);
                    
                    ctx.fillStyle = '#00ffff';
                    ctx.strokeStyle = '#00aaaa';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, -20);
                    ctx.lineTo(-15, 10);
                    ctx.lineTo(0, 5);
                    ctx.lineTo(15, 10);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // ÏóîÏßÑ
                    ctx.fillStyle = '#ff6600';
                    ctx.beginPath();
                    ctx.arc(-5, 10, 3, 0, Math.PI * 2);
                    ctx.arc(5, 10, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // HP Î∞î
                    const hpBarWidth = 40;
                    const hpPercent = game.player.hp / game.player.maxHp;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x - hpBarWidth/2, y - 35, hpBarWidth, 4);
                    ctx.fillStyle = hpPercent > 0.3 ? '#00ff00' : '#ff0000';
                    ctx.fillRect(x - hpBarWidth/2, y - 35, hpBarWidth * hpPercent, 4);
                }
            });
            
            // Y Ï†ïÎ†¨ ÌõÑ Î†åÎçî
            renderList.sort((a, b) => a.y - b.y);
            renderList.forEach(obj => obj.render());
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('hpText').textContent = `${Math.ceil(game.player.hp)}/${game.player.maxHp}`;
            document.getElementById('hpBar').style.width = (game.player.hp / game.player.maxHp * 100) + '%';
            document.getElementById('expText').textContent = `${game.player.exp}/${game.player.expToNext}`;
            document.getElementById('expBar').style.width = (game.player.exp / game.player.expToNext * 100) + '%';
            document.getElementById('levelText').textContent = game.player.level;
            document.getElementById('killText').textContent = game.kills;
            
            const minutes = Math.floor(game.time / 60);
            const seconds = Math.floor(game.time % 60);
            document.getElementById('timeText').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            game.running = false;
            const minutes = Math.floor(game.time / 60);
            const seconds = Math.floor(game.time % 60);
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('finalKills').textContent = game.kills;
            document.getElementById('finalLevel').textContent = game.player.level;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ÏãúÏûë
        requestAnimationFrame(gameLoop);
        
        // ÌôîÎ©¥ ÌÅ¨Í∏∞ Ï°∞Ï†ï
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
