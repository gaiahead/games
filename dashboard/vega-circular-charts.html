<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vega Circular Charts (Standalone)</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 24px; background:#0f1115; color:#e6edf3; }
    h1 { margin: 0 0 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(420px,1fr)); gap:16px; }
    .card { background:#161b22; border:1px solid #30363d; border-radius:10px; padding:12px; }
    .title { font-size:14px; margin-bottom:8px; color:#9da7b3; }
    .vis { min-height:320px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Vega Circular Charts (Standalone)</h1>
  <div class="grid">
    <div class="card"><div class="title">Pie Chart</div><div id="pie" class="vis"></div></div>
    <div class="card"><div class="title">Donut Chart</div><div id="donut" class="vis"></div></div>
    <div class="card"><div class="title">Donut Chart Labelled</div><div id="donutLabel" class="vis"></div></div>
    <div class="card"><div class="title">Radial Plot</div><div id="radial" class="vis"></div></div>
    <div class="card"><div class="title">Radar Chart</div><div id="radar" class="vis"></div></div>
  </div>

  <script>
    const examples = [
      ['#pie', 'pie-chart'],
      ['#donut', 'donut-chart'],
      ['#donutLabel', 'donut-chart-labelled'],
      ['#radial', 'radial-plot'],
      ['#radar', 'radar-chart'],
    ];

    async function renderAll() {
      for (const [sel, id] of examples) {
        const url = `https://vega.github.io/vega/examples/${id}.vg.json`;
        try {
          const spec = await fetch(url).then(r => r.json());
          await vegaEmbed(sel, spec, { actions: true, renderer: 'svg' });
        } catch (e) {
          document.querySelector(sel).innerHTML = `<pre style="color:#ff7b72">render failed: ${String(e)}</pre>`;
        }
      }
    }
    renderAll();
  </script>
</body>
</html>
